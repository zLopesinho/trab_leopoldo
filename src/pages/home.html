<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tela de Introdução ao Jogo</title>
    <link
      rel="stylesheet"
      href="../styles/style.css"
    />
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav class="navbar">
      <button
        class="navbar-toggle"
        onclick="toggleNavbar()"
      >
        ☰
      </button>
      <div class="navbar-links">
        <a
          href="home.html"
          class="nav-link"
          >Home</a
        >
        <a
          href="sobre.html"
          class="nav-link"
          >Sobre o Projeto</a
        >
        <a
          href="feedback.html"
          class="nav-link"
          >Feedback</a
        >
        <a
          href="highscores.html"
          class="nav-link"
          >Pontuação</a
        >
        <a
          href="profile.html"
          class="nav-link"
          >Perfil</a
        >
      </div>
    </nav>

    <div class="info_box">
      <div class="info-title">Bem-vindo ao Quiz!</div>
      <div class="info-list">
        <p class="info">
          Neste quiz, você enfrentará uma série de perguntas sobre diferentes
          temas.
        </p>
        <p class="info">Quanto mais questões corretas, mais pontos ganhará!</p>
      </div>
      <div class="buttons">
        <!-- Botões de login e cadastro que serão escondidos quando o usuário estiver logado -->
        <button
          class="login_btn"
          id="login_btn"
        >
          <a href="./Cadastro/login.html">Login</a>
        </button>
        <a href="./Cadastro/cadastro.html"
          ><button
            class="register_btn"
            id="register_btn"
          >
            Cadastro
          </button></a
        >

        <!-- Botão de jogar que será exibido quando o usuário estiver logado -->
        <button
          class="play_btn"
          id="play_btn"
          style="display: none"
        >
          <a href="/src/index.html">Jogar</a>
        </button>
        <!--  Botão de Continuar Quiz que será exibido quando houver progresso salvo -->
        <button
          class="continue_btn"
          id="continue_btn"
          style="display: none"
        >
          <a href="/src/index.html?continue=true">Continuar Quiz</a>
        </button>
      </div>
    </div>

    <script src="../javascript/script.js"></script>
  </body>
</html>
