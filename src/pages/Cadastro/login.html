<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="../../styles/Cadastro/login.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <a
        href="../home.html"
        class="nav-link"
        >Home</a
      >
      <a
        href="../sobre.html"
        class="nav-link"
        >Sobre o Projeto</a
      >
      <a
        href="../feedback.html"
        class="nav-link"
        >Feedback</a
      >
      <a
        href="../highscores.html"
        class="nav-link"
        >Pontuação</a
      >
      <a
        href="../profile.html"
        class="nav-link"
        >Perfil</a
      >
    </nav>
    <div class="login-container">
      <h1>LOGIN</h1>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
          <small
            id="email-error"
            class="error-message"
          ></small>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="senha"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button
          type="submit"
          class="btn-logar"
        >
          Logar
        </button>
      </form>
    </div>
    <script src="../../javascript/Cadastro/login.js"></script>
  </body>
</html>
